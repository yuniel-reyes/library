<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="myscript.js" defer></script>
    <title>Library</title>
</head>
<body>

    <header>
        <div class="header-container">
            <h2>Library</h2>
        </div>
        <div class="badge-container">
            <div class="badge-container-odin"><a href="https://www.theodinproject.com"><img src="images/odin.png" alt="odin" class="odin" ></a></div>
            <!-- <div class="badge-container-odin-word">
                <p>odin</p>
            </div> -->
            <div class="badge-container-github"><a href="https://github.com/yuniel-reyes"><img src="images/GitHub-Mark-32px.png" alt="github" class="github" ></a></div>
        </div>

    </header>

    <main>
        <div class="table-container">
            <table>
                <thead class="table-headers">
                    <tr>
                        <th>TITLE</th>
                        <th>AUTHOR</th>
                        <th>PAGES</th>
                        <th>STATUS</th>
                        <th>REMOVAL</th>

                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>    
        </div>
        <br>
        <div class="form-container">
            <div class="close-form-container">
                <button class="close-form">X</button>
            </div>
            <form method="#"   id="book-form">
                <label for="book_title" class="book_title_label"></label>
                <input type="text" id="book_title" name="book_title" placeholder="Title" autocomplete="off" required minlength="5">
                <br>
        
                <label for="book_author" class="book_author_label"></label>
                <input type="text" id="book_author" name="book_author" placeholder="Author" autocomplete="off" required minlength="5">
                <br>
        
                <label for="book_pages" class="book_pages_label"></label>
                <input type="number" id="book_pages" name="book_pages" placeholder="Pages" autocomplete="off" required min="100">
                <br><br>

                <label for="read-status" class="read-status-label">Have you read it?</label>
                <input type="checkbox" id="read-status" name="read-status" value="default-read">


            </form>
            <div class="submit-btn-container">
                <button type="submit" form="book-form" id="submit-book">Add book</button>
            </div>
        </div>
    </main>
    <section class="footer-plus-button">
        <div class="add-book-btn-container">
            <button class="add-book">+ New Book</button>
        </div>
        <footer>
            <div class="footer-container">
                <p>Created by <a href="https://github.com/yuniel-reyes"  class="signature">Yuniel Reyes</a> for 
                    <a href="https://www.theodinproject.com" class="odin-link">The Odin Project</a></p>
            </div>
        </footer>
    </section>    
</body>
</html>
