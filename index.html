<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="myscript.js" defer></script>
    <title>Library</title>
</head>
<body>

    <header>
        <div class="header-container">
            <h2>Library</h2>
            <div class="badge-container">
                <div></div>
                <div></div>
            </div>
        </div>
    </header>



    <table>
        <thead>
            <tr>
                <th>Author</th>
                <th>Title</th>
                <th>Pages</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <br>
    <button class="add-book">New Book</button>
    <div class="form-container">
        <div class="close-form-container">
            <button class="close-form">X</button>
        </div>
        <form id="book-form">
            <label for="book_title" class="book_title_label">Title</label>
            <input type="text" id="book_title" name="book_title">
            <br>
    
            <label for="book_author" class="book_author_label">Author</label>
            <input type="text" id="book_author" name="book_author">
            <br>
    
            <label for="book_pages" class="book_pages_label">Pages</label>
            <input type="number" id="book_pages" name="book_pages">

            <button type="submit" form="book-form">Add book</button>
        </form>
    </div>

    
</body>
</html>
